{% extends "base.html" %}
{% load markup %}

{% block content %}
{% for entry in entries_list %}
      <div class="blog-title"><h3><a href="{{ entry.get_absolute_url }}">{{ entry.title }}</a></h3></div>
      <p class="blog-date">Posted by <em>Wraithan</em> at {{ entry.date_posted|date:"g:iA D d N Y" }}</p>
      <div class="blog-entry">{{ entry.body|restructuredtext }}</div>
{% endfor %}
{% endblock %}
